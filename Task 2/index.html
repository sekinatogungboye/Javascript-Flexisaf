<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="heading">Array Methods</h1>
    <img src="./Assets/OIP.webp" alt="Text" />

    <p>Click buttons to display different array methods.</p>

      <button class="btn" onclick="demoMap()">map()</button>

      <button class="btn" onclick="demoSplice()">splice()</button>

    <div class="container">
      <h2>Result:</h2>
      <pre id="output"></pre>
    </div>
  </body>
